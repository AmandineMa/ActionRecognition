---

setup:
    enable_recognition: true
    enable_training: true

    print_output: true

    generate_grammar_file: false

#no embedded_unit_flat_init with other init
training_options: 
    isolated_unit_init: true
    isolated_unit_flat_init: true
    embedded_unit_flat_init: false
    isolated_unit_training: true
    embedded_unit_training: false
    state_num_def: 1
    iterations_nb: 45
    emission_type: 1
    mixtures_nb: 2
    topology_type: 2
    normalization: 1
    threshold: true

